<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Afficher/Masquer le mot de passe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="password-wrapper">
  <input id="password" type="password" placeholder="Entrez votre mot de passe" aria-label="Mot de passe" />
  <button type="button" class="toggle-password" aria-pressed="false" aria-label="Afficher le mot de passe">
    <!-- Icône œil ouvert -->
    <svg viewBox="0 0 24 24" id="eye-open" xmlns="http://www.w3.org/2000/svg" >
      <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
      <circle cx="12" cy="12" r="2.5"/>
    </svg>
    <!-- Icône œil fermé (caché par défaut) -->
    <svg viewBox="0 0 24 24" id="eye-closed" xmlns="http://www.w3.org/2000/svg" style="display:none;">
      <path d="M2 2l20 20M5.21 5.21A10.11 10.11 0 0 0 1 12s4 7 11 7a10.11 10.11 0 0 0 6.6-2.4M9.88 9.88a3 3 0 0 0 4.24 4.24"/>
    </svg>
  </button>
</div>

<script src="script.js"></script>
</body>
</html>
